<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SaaS Invoicer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { 'sans': ['Inter', 'sans-serif'], }, }, },
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>

    <!-- JavaScript to display messages -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const messageType = urlParams.get('message');
            const messageData = urlParams.get('data');

            if (messageData) {
                const messageDiv = document.getElementById('message');
                const text = decodeURIComponent(messageData);
                if (messageType === 'error') {
                    messageDiv.innerHTML = `<p class="text-sm text-red-600">${text}</p>`;
                }
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        
        <!-- This is the new white card wrapper -->
        <div class="max-w-md w-full space-y-8 bg-white p-10 shadow-md rounded-lg">
            
            <div>
                <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                    Reset your password
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Remember it? <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Sign in here</a>
                </p>
            </div>

            <form class="mt-8 space-y-6" action="reset.php" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" 
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="recovery_code" class="sr-only">Recovery Code</label>
                        <input id="recovery_code" name="recovery_code" type="text" required 
                               class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" 
                               placeholder="Your Recovery Code (e.g., A1B2-C3D4-...)">
                    </div>
                    <div>
                        <label for="new_password" class="sr-only">New Password</label>
                        <input id="new_password" name="new_password" type="password" autocomplete="new-password" required 
                               class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" 
                               placeholder="New Password">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-3 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Reset Password
                    </button>
                </div>
            </form>
            
            <div id="message" class="text-center mt-4">
                <!-- Messages will appear here -->
            </div>

        </div>
    </div>
</body>
</html>
