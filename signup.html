<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SaaS Invoicer</title>
    
    <!-- We are loading Tailwind CSS from a CDN (Content Delivery Network) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuration for Tailwind (optional, but good practice)
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    
    <!-- We'll use the Inter font, which is clean and modern -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    <!-- JavaScript to display messages from the URL -->
    <script>
        // This script will run when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const messageType = urlParams.get('message');
            const messageData = urlParams.get('data');

            if (messageData) {
                // Find the message div we created
                const messageDiv = document.getElementById('message');
                
                // Decode the message
                let text = decodeURIComponent(messageData);

                // Style the message based on whether it's an error or success
                if (messageType === 'error') {
                    
                    // --- THIS IS OUR NEW, SMARTER LOGIC ---
                    // Check for our specific 'duplicate_email' code
                    if (text === 'duplicate_email') {
                        messageDiv.innerHTML = `
                            <div class="text-sm text-red-600 text-center">
                                <p>This email address is already in use.</p>
                                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                                    Would you like to sign in instead?
                                </a>
                            </div>
                        `;
                    } else {
                        // Show any other error as normal
                        messageDiv.innerHTML = `<p class="text-sm text-red-600">${text}</p>`;
                    }
                    // --- END OF NEW LOGIC ---

                } else if (messageType === 'success') {
                    messageDiv.innerHTML = `<p class="text-sm text-green-600">${text}</p>`;
                }

                // Clear the URL parameters so the message disappears on refresh
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            
            <!-- Logo and Title -->
            <div>
                <svg class="mx-auto h-12 w-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5a3.375 3.375 0 0 0-3.375 3.375v2.625m6.75 0H9.75m9.75 0c1.312 0 2.67-1.319 2.67-2.998v-1.003c0-1.679-1.358-2.998-2.67-2.998H9.75c-1.312 0-2.67 1.319-2.67 2.998v1.003c0 1.679 1.358 2.998 2.67 2.998m9.75 0c-.621 0-1.223.041-1.81.122m-7.94 0A11.952 11.952 0 0 0 4.5 15.75c0 4.142 3.358 7.5 7.5 7.5s7.5-3.358 7.5-7.5c0-2.08-.84-3.96-2.2-5.32z" />
                </svg>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                    Create your Invoicer account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">sign in to your existing account</a>
                </p>
            </div>

            <!-- This is our form -->
            <form class="mt-8 space-y-6" action="signup.php" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <!-- Email Input -->
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                               class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" 
                               placeholder="Email address">
                    </div>
                    <!-- Password Input -->
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required 
                               class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-3 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" 
                               placeholder="Password">
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button type="submit" 
                            class="group relative flex w-full justify-center rounded-md border border-transparent bg-blue-600 py-3 px-4 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Create Account
                    </button>
                </div>
            </form>
            
            <!-- This div is for our JavaScript to put messages in -->
            <div id="message" class="text-center mt-4">
                <!-- Messages will appear here -->
            </div>

        </div>
    </div>
</body>
</html>
